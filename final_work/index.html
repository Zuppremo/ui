<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Input 03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="post">
        <div class="box">
            <div class="input__wrapper">
                <input
                        id="firstName"
                        type="text"
                        name="firstname"
                        placeholder="Your first name"
                        required class="input__field"
                >
                <label for="firstname" class="input__label">
                    First name
                </label>
            </div>
            <div class="input__wrapper">
                <input
                        id="lastName"
                        type="text"
                        name="lastname"
                        placeholder="Your last name"
                        required class="input__field"
                >
                <label for="lastname" class="input__label">
                    Last name
                </label>
            </div>
            <div class="input__wrapper">
                <input
                        id="identificationNumber"
                        type="text"
                        name="name"
                        maxlength="10"
                        placeholder="Your identification number"
                        required class="input__field"
                >
                <label for="identificationNumber" class="input__label">
                    Identification number
                </label>
            </div>
            <div class="input__wrapper">
                <input
                        id="city"
                        type="text"
                        name="city"
                        maxlength="10"
                        placeholder="City"
                        required class="input__field"
                >
                <label for="city" class="input__label">
                    City
                </label>
            </div>
            <br>
            <button
                    href="https://learning.atheros.ai"
                    title="Atheros Learning Platform"
                    class='cta-button'
            >
                Submit
            </button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
