<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Input 03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="post">
        <div class="box">
            <div class="input__wrapper">
                <input id="firstName" type="text" name="firstname" placeholder="Your first name" required
                    class="input__field">
                <label for="firstname" class="input__label">
                    First name
                </label>
            </div>
            <div class="input__wrapper">
                <input id="lastName" type="text" name="lastname" placeholder="Your last name" required
                    class="input__field">
                <label for="lastname" class="input__label">
                    Last name
                </label>
            </div>
            <div class="input__wrapper">
                <input id="identificationNumber" type="text" name="name" maxlength="10"
                    placeholder="Your identification number" required class="input__field">
                <label for="identificationNumber" class="input__label">
                    Identification number
                </label>
            </div>
            <div class="input__wrapper">
                <input id="city" type="text" name="city" maxlength="10" placeholder="City" required
                    class="input__field">
                <label for="city" class="input__label">
                    City
                </label>
            </div>
            <br>
            <button href="https://learning.atheros.ai" title="Atheros Learning Platform" class='cta-button'>
                Submit
            </button>
        </form>
    </div>
    <div class="box2">
        <article class="table-widget">
            <div class="caption">
                <h2>
                    Users
                </h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Last Names
                        </th>
                        <th>
                            Identification Number
                        </th>
                        <th>
                            City
                        </th>
                        <th>
                            Operations
                        </th>
                    </tr>
                </thead>
                <tbody id="team-member-rows">
                    <tr>
                        <td class="team-member-profile">
                            <div class="profile-info">
                                <div class="profile-info__name">
                                    Drew Cano
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="status">
                                <div class="status__circle status--active"></div>
                                active
                            </div>
                        </td>
                        <td>drew.crano@example.com</td>
                        <td>
                            <div class="tags">
                                <div class="tag tag--marketing">
                                    Marketing
                                </div>
                            </div>
                        </td>
                        <td>
                            <button class='cta-button-table'>Edit</button>
                            <button class='cta-button-table'>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </article>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
