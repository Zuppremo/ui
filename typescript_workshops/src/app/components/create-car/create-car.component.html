<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
    </head>
    <body>
        <div class="background"></div>
        <div class="centering">
            <form class="my-form">
                <div class="signup-welcome-row">
                    <h1>Create a Car!</h1>
                </div>
                <div class="my-form__content">
                    <div class="text-field">
                        <label for="name">Car Name</label>
                        <input
                            type="text"
                            name="name"
                            placeholder="Car's name"
                            autocomplete="off"
                            [ngModel]="name"
                            required
                        >
                    </div>
                    <div class="text-field">
                        <label for="name">Car Name</label>
                        <input
                            type="text"
                            name="name"
                            placeholder="Car's name"
                            autocomplete="off"
                            [ngModel]="name"
                            required
                        >
                    </div>
                    <div class="text-field">
                        <label for="name">Car price</label>
                        <input
                            type="number"
                            name="price"
                            placeholder="Car's price"
                            autocomplete="off"
                            [ngModel]="price"
                            required
                        >
                    </div>

                    <input type="submit" class="my-form__button" value="Sign-Up">
                </div>
            </form>
        </div>
    </body>
</html>
